<html>
    <head>
        <title>iFUO</title>
        <link type="text/css" href="theme/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />
        <link type="text/css" href="stylesheets/indicator.css" rel="stylesheet"/>
        <script type="text/javascript" src="javascripts/jslib/json2.js"></script>
        <script type="text/javascript" src="javascripts/jslib/jquery-1.4.js"></script>
        <script type="text/javascript" src="javascripts/jslib/jquery-ui-1.7.2.custom.min.js"></script>
        <script type="text/javascript" src="javascripts/jslib/indicator.js"></script>
        <script type="text/javascript" src="javascripts/jslib/js_template.js"></script>
        <script type="text/javascript" src="javascripts/solr_db.js"></script>
        <script type="text/javascript" src="javascripts/task.js"></script>
        <script type="text/javascript" src="javascripts/timelog.js"></script>
        <script type="text/javascript" src="javascripts/main_controller.js"></script>
    </head>
    <body class="ui-widget">
        <p>Date: <input id="datepicker" type="text" size="10"></p>
        <canvas id="canvas" width="500" height="50"></canvas>
        <div id="legend"></div>
        <div id="add_task_div">
            <form id="add_task_form" method="post">
                <p><label for="taskName">Task Name:</label>
                    <input id="taskName" class="text ui-widget-content ui-corner-all" type="text" name="taskName" size="80"/>
                </p>
                <input id="add_task_btn" type="submit" value="Add Task" />
            </form>
        </div>
        <ol id="tasks"></ol>
        <div id="submit_div">
            Total hours: <span id="sum_hours"></span>
        </div>
        <div id="JSTemplateDiv" style="display: none;">
            <textarea id="taskTemplate">
            <!--begin
                <li id="<%id%>" class="task_item ui-state-default">
                    <span class="delete_task_btn ui-icon ui-icon-circle-close" task_id="<%id%>"></span>
                    <input class="input_hour" size="3" type="text" name="hour" task_id="<%id%>" value="<%hour%>">
                    <%name%> <br/>
                </li>
            end-->
            </textarea>
        </div>
    </body>
</html>
